<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style>
        h3{
            color: darkred;
        }

        #I{
            color:red;
        }
        .first{
            color: green;
        }
        span,footer{
            color: darkmagenta;
        }
    </style>
</head>
<body>

    <h3>Selectors</h3>
    <p id="I" >What is your name?</p>
    <p id="II" class="first">My name is Yash Patidar</p>
    <p id="III" class="first">I am coder</p>
    <span> last word</span>
    <footer>Last of Last word</footer>
</body>
</html>
